  search:
    enable: true
    provider: fuse
    title: Search
    placeholder: Enter keywords

    fuse:
    # See also https://fusejs.io
      keys:
        - title
        - permalink
        - summary
        - tags
        - content
      distance: 100
      location: 0
      threshold: 0.6
      ignoreLocation: false
      isCaseSensitive: false
      includeScore: false
      includeMatches: false
      minMatchCharLength: 1
      shouldSort: true
      findAllMatches: false

